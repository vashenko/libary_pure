
<header>
    <h1>You web libary</h1>

    <span class="headline">All you need - is information</span>
</header>



<nav>
    <div class="logo">
        <h1>Cool Logo</h1>
    </div>

    <div class="information">
        <ul>
            <input type="checkbox" id="toggleMenu">
            <li class="toggleMenu"><a><label for="toggleMenu">Menu</label></a></li>
            <li><a href="#!about_us">About us</a></li>
            <li><a href="#!contact_us"">Contact us</a></li>

        </ul>
    </div>

<a href="" class="overlay" id="modalSignUp"></a>
<div class="popup">
    <div class="signUpContainer">
        <form action="" class="signUp" method="post">
            <h3>Get Started Now</h3>
            <h4>And get additional features.</h4>
            <fieldset>
                <input placeholder="Your name" name="userName" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" name="userPhone" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Password" name="userPassword" type="password" tabindex="3" required>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="signUp" data-submit="...Sending">Submit</button>
            </fieldset>
            <a class="close" title="Закрыть" href="#close"></a>
        </form>
    </div>
</div>
<a href="#x" class="overlay" id="modalSignIn"></a>
<div class="popup">
    <div class="signUpContainer">
        <form action="" class="signUp" method="post">
            <h3>Welcome!</h3>
            <fieldset>
                <input placeholder="Your Email Address" name="userExistEmail" type="email" tabindex="1" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Password" name="userExistNumber" type="password" tabindex="2" required>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="signIn" data-submit="...Sending">Enter</button>
            </fieldset>
            <a class="close" title="Закрыть" href="#close"></a>
        </form>
    </div>
</div>
